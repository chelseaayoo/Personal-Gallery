<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-expand-lg ">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Shalin's Gallery</a>
            </div>
            <div class="col-sm-4 col-md-5 navbar-right" style="text-align: right;">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Category" name="image">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i
                                    class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>

                <form class="navbar-form navbar-right-align" action="{% url 'location'%}">
                <select name="location" class="form-control form-control-lg">
                    <option selected>Select location </option>
                    <option value="Nairobi">Adis Ababa</option>
                    <option value="Nakuru">Dodoma</option>
                    <option value="Eldoret">Kampala</option>
                    <option value="Kisii">Kigali</option>
                    <option value="Mombasa">Nairobi</option>
                    <option value="Nyeri">Nyeri</option>
                </select>
                <input type="submit" value="Search" class="btn btn-default">
                </form>

            </div>
            <!-- search form end -->
        </div>
        </div>
    </nav>

</body>

</html>
